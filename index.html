<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="css/cardstarter.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <main id="game-board-main">
        <h1 id="title">Black Jack</h1>
        <div id="message">Welcome to BlackJack!</div>
        <button id="play">Play</button>
        <div id="game-board">
            <button id="newgame">New Game</button>
            <div id="dealer">
                <div id="dcard0" class="card large"></div>
                <div id="dcard1" class="card large"> </div>
              
                <h2>Dealer</h2>
                <h3>#</h3>
            </div>
            <div id="player">
                <div id="pcard1" class="card large"></div>
                <div id="pcard2" class="card large"></div>
                <h2>Player</h2>
                <h3>#</h3>
            </div>
            <p> 
                <button id="deal">DEAL</button>
                <button id="hit">HIT</button>
                <button id="stand">STAND</button>
            </p>
        </div>
    </main>
</body>

</html>
