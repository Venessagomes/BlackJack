<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="css/cardstarter.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <main id="game-board">
        <h1 id="title">Black Jack</h1>
        <div id="message">Welcome to BlackJack!</div>
        <div id="game-board">
            <div id="dealer">
                <div id="dcard0" class="card xlarge back-red"></div>
                <div id="dcard1" class="card xlarge card dA "> </div>
                <div id="dcard2" class=""> </div>
                <div id="dcard3" class=""> </div>
                <h2>Dealer</h2>
                <h3>#</h3>
            </div>
            <div id="player">
                <div id="pcard1" class="card xlarge s10"></div>
                <div id="pcard2" class="card xlarge dQ"></div>
                <div id="pcard3" class=""></div>
                <h2>Player</h2>
                <h3>#</h3>
            </div>
        </div>
        <p> <button id="newgame">New Game</button>
            <button id="deal">DEAL</button>
            <button id="hit">HIT</button>
            <button id="stand">STAND</button>
        </p>
    </main>

</body>

</html>
